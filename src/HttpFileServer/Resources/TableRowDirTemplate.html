<tr class="row-hover transition-colors">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
            <a href="./${file.name}/" class="file-link" data-filetype="dir">
                <i class="icon dir mr-1"></i>
                <span class="file-name text-sm">${file.name}</span>
            </a>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.size}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.modified}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.type}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium file-actions">
        <span class="text-blue-400 hover:text-blue-900 mr-3">
            <a href="./${file.name}/?download=1" target="_blank">打包下载</a>
        </span>
        <button class="text-blue-400 hover:text-blue-900 mr-3" data-hover-share data-filename="${file.name}" onclick="shareFile(event)">
            分享
        </button>
    </td>
</tr>
