<tr class="row-hover transition-colors">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
            <a href="./${file.name}" data-hover-preview data-filename="${file.name}" data-filetype="${file.type}" class="file-link">
                <i class="icon file mr-1"></i>
                <span class="file-name text-sm">${file.name}</span>
            </a>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.size}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.modified}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${file.type}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
        <button class="text-blue-400 hover:text-blue-900 mr-3">
            <a href="./${file.name}" target="_blank">下载</a>
        </button>
        <button class="text-blue-400 hover:text-blue-900 mr-3" data-filename="${file.name}" onclick="previewFile(event)">
            预览
        </button>
    </td>
</tr>
